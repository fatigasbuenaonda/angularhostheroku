<div class="contact-form grey-bg">
    <div class="row no-gutters justify-content-center">
        <div class="col-10">
            <div class="section-title text-center mb-40">
                <h2 class="title">Admin de SN para todos</h2>
            </div>

            <form action="#">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="input-group mb-30">
                            <input type="text" placeholder="Your Full Name">
                            <span class="icon"><i class="far fa-user-circle"></i></span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group mb-30">
                            <input type="email" placeholder="Your Email Address">
                            <span class="icon"><i class="far fa-envelope-open"></i></span>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group mb-30">
                            <input type="text" placeholder="Your Phone">
                            <span class="icon"><i class="far fa-phone"></i></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group textarea mb-30">
                            <textarea placeholder="Write Message"></textarea>
                            <span class="icon"><i class="far fa-pencil"></i></span>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="main-btn">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
