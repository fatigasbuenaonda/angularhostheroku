<!--====== Blog Section Start ======-->
<section class="blog-section section-gap-top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Blog Details -->
                <div *ngIf=!IfnotiEntre class="post-details-wrap">
                    <div class="post-thumb">
                        <h3 class="title">
                            {{new.title}}
                        </h3>
                    </div>
                    <div class="post-content">
                        <img style="border-style: solid;" src="{{linkFotoNews + new.picture }}" alt="Image" style="width:770px;height:470px;">
                        <br>
                        <br>
                        <p>
                            {{new.text}}
                        </p>
                    </div>
                    <div class="post-footer d-md-flex align-items-md-center justify-content-md-between">
                        <div class="post-share">
                            <ul>
                                <li class="title">Compartir :</li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-facebook-f"></i></a></li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-twitter"></i></a></li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div *ngIf=IfnotiEntre class="post-details-wrap">
                    <div class="post-thumb">
                        <h3 class="title">
                            {{interview.title}}
                        </h3>
                    </div>
                    <div class="post-content">
                        <!-- <youtube-player videoId="{{ interview.text }}" suggestedQuality="highres" [height]="470" [width]="770" [startSeconds]="0">
                        </youtube-player> -->
                        <p>
                            <iframe width="770" height="470" [src]="getVideoIframe(interview.text)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </p>
                        <!-- <img style="border-style: solid;" src="{{linkFotoInterviews + interview.picture }}" alt="Image" alt="Image" style="width:770px;height:470px;"> -->
                        <br>
                        <!-- <br>
                        <p>
                            {{interview.text}}
                        </p> -->
                    </div>
                    <div class="post-footer d-md-flex align-items-md-center justify-content-md-between">
                        <div class="post-share">
                            <ul>
                                <li class="title">Compartir :</li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-facebook-f"></i></a></li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-twitter"></i></a></li>
                                <li><a routerLink='/blog-detail'><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-lg-4 col-md-8">
                <div class="centrado">
                    PUBLIS!
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
