<div class="container">
    <div class="login">
        <div class="login-triangle"></div>

        <h2 class="login-header">SN para todos</h2>

        <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
            <p><input type="username" name="username" placeholder="usuario..." ngModel required></p>
            <p><input type="password" name="password" placeholder="password..." ngModel required></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
</div>
